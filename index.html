<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body id="light-theme">

  <div class="app">
    <header class="todo-header">
      <div class="container">
        <h1>TODO</h1>
        <button class="todo-btn-theme">
          <img src="./images/icon-moon.svg" alt="">
        </button>
      </div>
    </header>
    <div class="todo-container">
      <div class="container">
        <div class="todo-input-container">
          <button id="add-todo" class="todo-input-circle todo-circle">
            <img src="./images/icon-check.svg" alt="">
          </button>
          <input id="todo-input" type="text" class="todo-input" placeholder="Create a new todo...">
        </div>
        

        <ul class="todo-list">
          <!-- item one -->
          <li class="todo-item">
            <button class="todo-check-btn todo-circle">
              <img src="./images/icon-check.svg" alt="check">
            </button>
            
            <button class="todo-delete-btn">
              <img src="./images/icon-cross.svg" alt="delete">
            </button>
              <p class="todo-text">code</p>
            </li>
  
            <!-- todo item -->
          <li class="todo-item">
            <button class="todo-check-btn todo-circle">
              <img src="./images/icon-check.svg" alt="check">
            </button>
            
            <button class="todo-delete-btn">
              <img src="./images/icon-cross.svg" alt="delete">
            </button>
              <p class="todo-text">game</p>
           </li>
           
           <!-- item -->
          <li class="todo-item">
            <button class="todo-check-btn todo-circle">
              <img src="./images/icon-check.svg" alt="check">
            </button>
            
            <button class="todo-delete-btn">
              <img src="./images/icon-cross.svg" alt="delete">
            </button>
              <p class="todo-text">sleep</p>
            </li>
  
              <!-- todo item -->
          <li class="todo-item">
            <button class="todo-check-btn todo-circle">
              <img src="./images/icon-check.svg" alt="check">
            </button>
            
            <button class="todo-delete-btn">
              <img src="./images/icon-cross.svg" alt="delete">
            </button>
              <p class="todo-text">eat</p>
            </li>  
  
            <!-- item -->
          <li class="todo-item">
            <button class="todo-check-btn todo-circle">
              <img src="./images/icon-check.svg" alt="check">
            </button>
            
            <button class="todo-delete-btn">
              <img src="./images/icon-cross.svg" alt="delete">
            </button>
              <p class="todo-text">read</p>
          </li>
          <!-- stats -->
          <li class="todo-stats">
            <p class="todo-left"> <span>5</span> items left</p>
            <button id="todo-clear" class="todo-btn">clear completed</button>
          </li>
        </ul>

        <div class="todo-filter-box">
          <button class="todo-btn" id="todo-all">all</button>
          <button class="todo-btn" id="todo-active">active</button>
          <button class="todo-btn" id="todo-completed">comlpeted</button>
        </div>

    <p class="todo-drag-text">Drag and drop to reorder list</p>


      </div>
      

      

      
    </div>

  </div>
  <footer> <small>olopcodes &copy; 2024</small></footer>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
