<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body id="light-theme" class="light">

  <div class="app">
    <header class="todo-header">
      <div class="container">
        <h1>TODO</h1>
        <button class="todo-btn-theme">
          <img src="./images/icon-moon.svg" alt="">
        </button>
      </div>
    </header>
    <div class="todo-container">
      <div class="container">
        <div class="todo-input-container">
          <button id="add-todo" class="todo-input-circle todo-circle">
            <img src="./images/icon-check.svg" alt="">
          </button>
          <input id="todo-input" type="text" class="todo-input" placeholder="Create a new todo...">
        </div>
        

        <ul class="todo-list">
          <!-- item one -->
          <!-- <li class="todo-item">
            <button class="todo-check-btn todo-circle">
              <img src="./images/icon-check.svg" alt="check">
            </button>
            
            <button class="todo-delete-btn">
              <img src="./images/icon-cross.svg" alt="delete">
            </button>
              <p class="todo-text">code</p>
            </li>  -->
  
            <!-- todo item -->
          
          <!-- stats -->
          <li class="todo-stats hide">
            <p class="todo-left"> <span>0</span> items left</p>
            <button class="todo-btn todo-clear disabled">clear completed</button>
          </li>
        </ul>

        <div class="todo-filter-box hide">
          <button class="todo-btn active" id="todo-all">all</button>
          <button class="todo-btn" id="todo-active">active</button>
          <button class="todo-btn" id="todo-completed">comlpeted</button>
        </div>

        <p class="todo-edit-text hide">Double click to edit</p>
        <p class="todo-drag-text hide">Drag and drop todos to reorder list</p>
      </div>
      
      
    </div>

  </div>

  <div class="todo-modal-wrapper hide">
    <div class="todo-modal">
      <h2 class="todo-modal-title">New todo value is incorrect.</h2>
      <p class="todo-modal-text">Todo must be at least 3 cahracters long.</p>
      <p class="todo-modal-text">Todo cannot have special characters.</span></p>
      
      <button class="todo-btn-modal">Ok</button>
    </div>
  </div>
    
  </div>
  <footer> <small>olopcodes &copy; 2024</small></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
